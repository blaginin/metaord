{% extends 'metaord/layouts/basic.html' %}
{% load bootstrap3 %}

{% block content %}
<h3>Обновление поля заказа</h3>
<form method="POST" action="{% url 'chief:ord_field_upd' pk=object.pk %}" class="form-horizontal">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons %}
        <div class="col-sm-offset-3 col-sm-10">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    {% endbuttons %}
</form>
{% endblock %}
