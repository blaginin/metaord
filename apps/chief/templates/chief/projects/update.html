{% extends 'metaord/layouts/basic.html' %}
{% load urls_utils %}
{% load bootstrap3 %}

{% block content %}
    <h3 class="mb2">Изменение проекта</h3>
    <form method="POST" action="{% url 'chief:project_upd' pk=project.pk %}" class="form-horizontal">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}      
        {% buttons %}
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        {% endbuttons %}
    </form>
{% endblock content %}
