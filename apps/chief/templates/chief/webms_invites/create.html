{% extends 'metaord/layouts/basic.html' %}
{% load urls_utils %}
{% load bootstrap3 %}

{% block content %}
    <h3 class="mb2">Новое приглашение</h3>
    <form method="POST" action="{% url 'chief:invite_create' %}" class="form-horizontal">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons %}
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-primary">Создать</button>
            </div>
        {% endbuttons %}
    </form>
{% endblock content %}
