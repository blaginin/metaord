{% extends 'metaord/layouts/basic.html' %}
{% load bootstrap3 %}

{% block content %}
    <h3 class="mb2">Обновление статуса приглашения</h3>
    <form method="POST" action="{% url 'webms:invite_upd_status' pk=pk %}" class="form-horizontal">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons %}
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-primary">Обновить</button>
            </div>
        {% endbuttons %}
    </form>
{% endblock content %}
