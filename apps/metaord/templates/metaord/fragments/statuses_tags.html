{% if order_statuses_counts %}
    <h4>
        <span>Статусы:</span>
        <a href="./" class="label label-info">Все ({{ orders_count }})</a>
        {% for ind, label, cls, counts in order_statuses_counts %}
            <a href="?{{ arg_name }}={{ ind }}" class="label {{ cls }}">{{ label }}
                ({{ counts }})</a>
        {% endfor %}
    </h4>
{% endif %}
