{% extends 'metaord/layouts/basic.html' %}

{% block content %}
    <h3 class="mb2">Обновление настроек</h3>
    {% load urls_utils %}
    {% load bootstrap3 %}

    <form method="POST" action="{% url 'metaord_settings' %}" class="form-horizontal">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons %}
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        {% endbuttons %}
    </form>
{% endblock content %}
